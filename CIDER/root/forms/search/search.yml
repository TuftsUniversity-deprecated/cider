method: post
attributes:
    class: form-stacked

elements:
    - type: Select
      attributes:
        class: clearfix
      label: 'In field:'
      name: field
      options:
        - [ all, any field ]
        - [ accession_by, Accession By ]
        - [ accession_number, Accession Number ]
        - [ accession_procedure, Accession Procedure ]
        - [ arrangement, Arrangement ]
        - [ checksum, Checksum ]
        - [ checksum_app, Checksum Application ]
        - [ creator, Creator ]
        - [ corporate_name, Corporate Name ]
        - [ description, Description ]
        - [ file_extension, File Extension ]
        - [ format, Format ]
        - [ funder, Funder ]
        - [ geographic_term, Geographic Term ]
        - [ handle, Handle ]
        - [ history, History ]
        - [ lc_class, LC Class ]
        - [ media_app, Media Application ]
        - [ notes, Notes ]
        - [ number, Number ]
        - [ organization, Organization ]
        - [ original_filename, Original Filename ]
        - [ other_app, Other Application ]
        - [ permanent_url, Permanent URL ]
        - [ personal_name, Personal Name ]
        - [ pid, PID ]
        - [ processing_notes, Processing Notes ]
        - [ processing_status, Processing Status ]
        - [ publication_status, Publication Status ]
        - [ restrictions, Restrictions ]
        - [ rsa, RSA ]
        - [ stabilization_by, Stabilization By ]
        - [ stabilization_notes, Stabilization Notes ]
        - [ stabilization_procedure, Stabilization Procedure ]
        - [ technical_metadata, Technical Metadata ]
        - [ title, Title ]
        - [ toc, Table of Contents ]
        - [ topic_term, Topic Term ]
        - [ type, Type ]
        - [ virus_app, Virus Application ]

    - type: Text
      name: query
      attributes:
         class: "xlarge clearfix span7"
      id: query
      constraints:
        - type: Required

    - type: Submit
      attributes:
        class: "btn primary"
      name: submit
      value: Search
