method: post
attributes:
   class: form-stacked

elements:
    - type: Text
      label: Username
      name: username
      id: username
      constraints:
        - type: Required

    - type: Password
      label: Password
      name: password
      id: password
      constraints:
        - type: Required

    - type: Submit
      name: submit
      attributes:
         class: "btn primary"
         style: "margin-top:10px;"
      value: Log in
