method: post
attributes:
   class: form-stacked

form_error_message: Sorry, there was in error in your submission. Please see below.

model_config:
  resultset: Location

elements:
  - type: Hidden
    name: return_uri

  - name: barcode
    attributes:
       class: clearfix
    label: Barcode or Location ID
    constraint: Required

  - type: Fieldset
    legend: Titles
    elements:
      - type: Hidden
        name: title_count
      - type: Repeatable
        nested_name: titles
        counter_name: title_count
        model_config:
          empty_rows: 1
        elements:
          - type: Hidden
            name: id
          - type: Text
            name: title
            attributes:
               class: clearfix
            model_config:
              delete_if_empty: 1
            constraint:
              - type: Repeatable::Any
                message: This field is required

  - type: Fieldset
    legend: Collection Numbers
    elements:
      - type: Hidden
        name: collection_number_count
      - type: Repeatable
        attributes:
           class: clearfix
        nested_name: collection_numbers
        counter_name: collection_number_count
        model_config:
          empty_rows: 1
        elements:
          - type: Hidden
            name: id
          - name: number
            model_config:
              delete_if_empty: 1

  - type: Fieldset
    legend: Series Numbers
    elements:
      - type: Hidden
        name: series_number_count
      - type: Repeatable
        attributes:
           class: clearfix
        nested_name: series_numbers
        counter_name: series_number_count
        model_config:
          empty_rows: 1
        elements:
          - type: Hidden
            name: id
          - name: number
            model_config:
              delete_if_empty: 1

  - type: Select
    label: Unit type
    name: unit_type
    attributes:
       class: clearfix
    constraint: Required
    empty_first: 1
    model_config:
      resultset: UnitType

  - type: Submit
    name: submit
    attributes:
      class: "btn primary"
      style: "float:left;margin-top:18px;"