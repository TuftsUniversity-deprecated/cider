method: post
attributes:
   class: form-stacked

form_error_message: Sorry, there was in error in your submission. Please see below.

model_config:
    resultset: Item

default_args:
    elements:
        Textarea:
            rows: 8
            attributes:
               class: "span7 clearfix"


elements:

    - type: Hidden
      name: id

    - type: Hidden
      name: parent

    - label: Item Number
      name: number
      attributes:
         class: clearfix
      constraints:
        - type: Required
        - type: DBIC::Unique
          resultset: Object
          id_field: id
          message: Number is already in us
 
    - type: Textarea
      label: Item Title
      name: title
      rows: 2
      constraints:
        - type: Required

    - type: Hidden
      name: creator_count
    - type: Fieldset
      attributes:
         class: repeatable
      legend: Creators
      elements:
        - type: Block
          id: item_creators
          elements:
            - type: Repeatable
              nested_name: item_creators
              counter_name: creator_count
              model_config:
                empty_rows: 1
                new_rows_max: 100
              elements:
                - type: Hidden
                  name: id
                  auto_id: "%n"
                - type: Hidden
                  name: name
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  attributes:
                    class: "authority_name span7"

    - type: Fieldset
      legend: Date
      elements:            
          - type: Checkbox
            label: Circa
            name: circa

          - label: From
            name: date_from
            attributes:
              class: span2
            constraints:
            # Date is temporarily not required, while importing legacy data.
              - &Date
                type: Callback
                callback: 'CIDER::Logic::Utils::iso_8601_date'
                message: ISO 8601 date must be YYYY, YYYY-MM, or YYYY-MM-DD

          - label: To
            name: date_to
            attributes:
              class: span2
            constraint: *Date

    - type: Select
      label: Restrictions
      name: restrictions
      attributes:
         class: span5
      model_config:
        resultset: ItemRestrictions
        label_column: description
        attributes:
          order_by: id

    - name: accession_number
      label: Accession Number
      attributes:
        class: clearfix

    - type: Select
      label: Type
      name: dc_type
      attributes:
        class: "small clearfix"
      constraint: Required
      model_config:
        resultset: DCType
        attributes:
          order_by: name

    - type: Hidden
      name: personal_name_count
    - type: Fieldset
      attributes:
         class: repeatable
      legend: Personal Names
      elements:
        - type: Block
          id: item_personal_names
          elements:
            - type: Repeatable
              nested_name: item_personal_names
              counter_name: personal_name_count
              model_config:
                empty_rows: 1
                new_rows_max: 100
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: name
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  attributes:
                    class: "authority_name span7"

    - type: Hidden
      name: corporate_name_count
    - type: Fieldset
      attributes:
         class: repeatable
      legend: Corporate Names
      elements:
        - type: Block
          id: item_corporate_names
          elements:
            - type: Repeatable
              nested_name: item_corporate_names
              counter_name: corporate_name_count
              model_config:
                empty_rows: 1
                new_rows_max: 100
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: name
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  attributes:
                    class: "authority_name span7"

    - type: Hidden
      name: topic_term_count
    - type: Fieldset
      attributes:
         class: repeatable
      legend: Topic Terms
      elements:
        - type: Block
          id: item_topic_terms
          elements:
            - type: Repeatable
              nested_name: item_topic_terms
              counter_name: topic_term_count
              model_config:
                empty_rows: 1
                new_rows_max: 100
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: term
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  attributes:
                    class: "topic_term span7"

    - type: Hidden
      name: geographic_term_count
    - type: Fieldset
      attributes:
         class: repeatable
      legend: Geographic Terms
      elements: 
        - type: Block
          id: item_geographic_terms 
          elements:
            - type: Repeatable
              nested_name: item_geographic_terms
              counter_name: geographic_term_count
              model_config:
                empty_rows: 1
                new_rows_max: 100
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: term
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  attributes:
                    class: "geographic_term span7"


    - type: Textarea
      label: Description
      name: description

    - type: Fieldset
      id: accordion
      elements:
        - type: Block
          tag: h3
          elements:
            - type: Block
              tag: a
              attributes:
                href: '#serial-publication'
              content: Serial Publication
        - type: Block
          elements:
            - name: volume
              label: Volume

            - name: issue
              label: Issue

        - type: Block
          tag: h3
          elements:
            - type: Block
              tag: a
              attributes:
                href: '#scholarship'
              content: Scholarship
        - type: Block
          elements:
            - type: Textarea
              name: abstract
              label: Abstract

            - type: Textarea
              name: citation
              label: Bibliographic Citation
      
    - type: Block
      tag: h2
      content: Classes

    - type: Block
      attributes:
        class: required_message
      content_xml: "<p>Click class label to expand</p>"
      

    - type: Fieldset
      legend: Groups
      elements:
        - type: Hidden
          name: group_count
        - type: Repeatable
          nested_name: groups
          counter_name: group_count
          # TO DO: there's no editable elements in a Group, so there's
          # no way to add one with empty_rows.
          elements:
            - type: Hidden
              name: id
            - type: Label
              name: volume
              label: Volume

    - type: Fieldset
      elements:
        - type: Block
          tag: legend
          id: file_folders_expand_button
          attributes:
             role: 'button'
             tabindex: 0
          content: 'File Folders'
        - type: Hidden
          name: file_folder_count
        - type: Repeatable
          nested_name: file_folders
          counter_name: file_folder_count
          model_config:
            empty_rows: 1
          elements:
            - type: Block
              attributes:
                 class: 'file_folders_form'
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: location
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  label: Location
                  attributes:
                    class: "location span7"
                - type: Label
                  name: format
                  attributes:
                     class: clearfix
                  label: Format
                - type: Textarea
                  name: notes
                  label: Notes

    - type: Fieldset
      elements:
        - type: Block
          tag: legend
          id: containers_expand_button
          attributes:
             role: 'button'
             tabindex: 0
          content: 'Container'
        - type: Hidden
          name: container_count
        - type: Repeatable
          nested_name: containers
          counter_name: container_count
          model_config:
            empty_rows: 1
          elements:
            - type: Block
              attributes:
                class: 'containers_form'
              elements:
                 - type: Hidden
                   name: id
                 - type: Hidden
                   name: location
                   auto_id: "%n"
                   model_config:
                     delete_if_empty: 1
                 - type: Text
                   name: name_and_note
                   label: Location
                   attributes:
                     class: "location span7"
                 - type: Select
                   name: format
                   attributes:
                      class: clearfix
                   label: Format
                   empty_first: 1
                   model_config:
                     resultset: Format
                     condition:
                       class: container
                 - type: Textarea
                   name: notes
                   label: Notes

    - type: Fieldset
      elements:
        - type: Block
          tag: legend
          id: bound_volumes_expand_button
          attributes:
              role: button
              tabindex: 0
          content: Bound Volumes
        - type: Hidden
          name: bound_volume_count
        - type: Repeatable
          nested_name: bound_volumes
          counter_name: bound_volume_count
          model_config:
            empty_rows: 1
          elements: 
            - type: Block
              attributes:
                class: 'bound_volumes_form'
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: location
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  label: Location
                  attributes:
                    class: "location span7"
                - type: Select
                  name: format
                  attributes:
                     class: clearfix
                  label: Format
                  empty_first: 1
                  model_config:
                    resultset: Format
                    condition:
                       class: bound_volume
                - type: Textarea
                  name: notes
                  label: Notes
                - type: Textarea
                  name: rights
                  label: Rights

    - type: Fieldset
      elements:
        - type: Block
          tag: legend
          id: three_dimensional_objects_expand_button
          attributes:
             role: button
             tabindex: 0
          content: "Three Dimensional Objects"
        - type: Hidden
          name: three_dimensional_object_count
        - type: Repeatable
          nested_name: three_dimensional_objects
          counter_name: three_dimensional_object_count
          model_config:
            empty_rows: 1
          elements:
            - type: Block
              attributes:
                class: 'three_dimensional_objects_form'
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: location
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  label: Location
                  attributes:
                    class: "location span7"
                - type: Select
                  name: format
                  attributes:
                    class: clearfix
                  label: Format
                  empty_first: 1
                  model_config:
                    resultset: Format
                    condition:
                       class: three_dimensional_object
                - type: Textarea
                  name: notes
                  label: Notes
                - type: Textarea
                  name: rights
                  label: Rights

    - type: Fieldset
      elements:
        - type: Block
          tag: legend
          id: audio_visual_media_expand_button
          attributes:
             role: button
             tabindex: 0
          content: Audio Visual Media 
        - type: Hidden
          name: audio_visual_media_count
        - type: Repeatable
          nested_name: audio_visual_media
          counter_name: audio_visual_media_count
          model_config:
            empty_rows: 1
          elements: 
            - type: Block
              attributes:
                class: audio_visual_media_form
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: location
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  label: Location
                  attributes:
                    class: "location span7"
                - type: Select
                  name: format
                  attributes:
                     class: clearfix
                  label: Format
                  empty_first: 1
                  model_config:
                    resultset: Format
                    condition:
                      class: audio_visual_media
                - type: Textarea
                  name: notes
                  label: Notes
                - type: Textarea
                  name: rights
                  label: Rights

    - type: Fieldset
      elements:
        - type: Block
          tag: legend
          id: documents_expand_button
          attributes:
              role: button
              tabindex: 0
          content: Documents
        - type: Hidden
          name: document_count
        - type: Repeatable
          nested_name: documents
          counter_name: document_count
          model_config:
            empty_rows: 1
          elements:
            - type: Block
              attributes:
                class: documents_form
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: location
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  label: Location
                  attributes:
                    class: "location span7"
                - type: Select
                  name: format
                  attributes:
                    class: clearfix
                  label: Format
                  empty_first: 1
                  model_config:
                    resultset: Format
                    condition:
                      class: document
                - name: dimensions
                  label: Dimensions
                - type: Textarea
                  name: rights
                  label: Rights

    - type: Fieldset
      elements:
        - type: Block
          tag: legend
          id: physical_images_expand_button
          attributes:
             role: button
             tabindex: 0
          content: Physical Images
        - type: Hidden
          name: physical_image_count
        - type: Repeatable
          nested_name: physical_images
          counter_name: physical_image_count
          model_config:
            empty_rows: 1
          elements:
            - type: Block
              attributes:
                class: physical_images_form
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: location
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  label: Location
                  attributes:
                    class: "location span7"
                - type: Select
                  name: format
                  attributes:
                    class: clearfix
                  label: Format
                  empty_first: 1
                  model_config:
                    resultset: Format
                    condition:
                       class: physical_image
                - name: dimensions
                  label: Dimensions
                - type: Textarea
                  name: rights
                  label: Rights

    - type: Fieldset
      elements:
        - type: Block
          tag: legend
          id: digital_objects_expand_button
          attributes:
             role: button
             tabindex: 0
          content: Digital Objects
        - type: Hidden
          name: digital_object_count
        - type: Repeatable
          nested_name: digital_objects
          counter_name: digital_object_count
          model_config:
            empty_rows: 1
          elements: 
            - type: Block
              attributes:
                 class: digital_objects_form
              elements:
                - type: Hidden
                  name: id
                - type: Hidden
                  name: location
                  auto_id: "%n"
                  model_config:
                    delete_if_empty: 1
                - type: Text
                  name: name_and_note
                  label: Location
                  attributes:
                    class: "location span7"
                - type: Fieldset
                  elements:
                    - type: Select
                      name: format
                      attributes:
                        class: clearfix
                      label: Format
                      empty_first: 1
                      model_config:
                         resultset: Format
                         condition:
                            class: digital_object
                    - name: pid
                      label: PID
                      # constraints:
                      # TO DO: this doesn't seem to do anything.
                      # - type: DependOn
                      #   others: location
                    - name: permanent_url
                      attributes:
                         class: clearfix
                      label: Permanent URL
                      constraint:
                        type: Regex
                        common:
                          - URI
                          - HTTP
                          - { '-scheme': 'https?' }
                    - type: Textarea
                      name: notes
                      label: Notes
                    - type: Textarea
                      name: rights
                      label: Rights

                    - type: Fieldset
                      legend: Relationships
                      elements:
                        - type: Hidden
                          name: relationship_count

                        - type: Repeatable
                          nested_name: digital_object_relationships
                          counter_name: relationship_count
                          model_config:
                            empty_rows: 1
                          elements:
                            - type: Hidden
                              name: id

                            - type: Select
                              label: Predicate
                              name: predicate
                              # TO DO: these constraints don't seem to
                              # work when nested this way?
                              # constraint:
                              #   - type: DependOn
                              #     others: pid
                              empty_first: 1
                              model_config:
                                  delete_if_empty: 1
                                  resultset: RelationshipPredicate
                              attributes:
                                  order_by: id
                            - name: pid
                              label: PID
                              attributes:
                                  class: clearfix
                              # constraint:
                              #   - type: DependOn
                              #     others: predicate

                    - name: checksum
                      attributes:
                         class: "xlarge clearfix"
                      label: Checksum
                    - type: Select
                      name: file_extension
                      attributes:
                         class: "small clearfix"
                      label: File Extension
                      empty_first: 1
                      model_config:
                           resultset: FileExtension
                    - name: original_filename
                      attributes:
                         class: "xlarge clearfix"
                      label: Original Filename
                    - type: Textarea
                      name: toc
                      label: Table of Contents

                    - type: Fieldset
                      legend: Stabilization
                      elements:
                        - type: Select
                          name: stabilized_by
                          attributes:
                            class: clearfix
                          label: By
                          empty_first: 1
                          model_config:
                             resultset: Staff
                             label_column: full_name
                          attributes:
                             order_by:
                                - last_name
                                - first_name
                        - name: stabilization_date
                          attributes:
                             class: clearfix
                          label: Date
                          constraint: *Date
                        - type: Select
                          name: stabilization_procedure
                          attributes:
                             class: clearfix
                          label: Procedure
                          empty_first: 1
                          model_config:
                             resultset: StabilizationProcedure
                             label_column: name
                        - type: Textarea
                          name: notes
                          label: Notes

                    - type: Fieldset
                      legend: Applications
                      elements:
                        - type: Select
                          name: checksum_app
                          attributes:
                             class: clearfix
                          label: Checksum
                          model_config:
                             resultset: Application
                             condition:
                               function: checksum
                        - type: Select
                          name: media_app
                          attributes:
                             class: clearfix
                          label: Media Image
                          model_config:
                             resultset: Application
                             condition:
                                function: media_image
                        - type: Select
                          name: virus_app
                          attributes:
                              class: clearfix
                          label: Virus Check
                          model_config:
                             resultset: Application
                             condition:
                                function: virus_check
                        - type: Hidden
                          name: other_app_count
                        - type: Fieldset
                          legend: Other
                          elements:
                            - type: Repeatable
                              nested_name: other_apps
                              counter_name: other_app_count
                              model_config:
                                empty_rows: 1
                              elements:
                                 - name: application
                                   attributes:
                                      class: clearfix
                                   model_config:
                                      delete_if_empty: 1

                    - name: file_creation_date
                      label: File Creation Date
                      constraint: *Date

    - type: Fieldset
      elements:
        - type: Block
          tag: legend
          id: browsing_objects_expand_button
          attributes:
             role: button
             tabindex: 0
          content: Browsing Objects
        - type: Hidden
          name: browsing_object_count
        - type: Repeatable
          nested_name: browsing_objects
          counter_name: browsing_object_count
          model_config:
            empty_rows: 1
          elements:
            - type: Block
              attributes:
                class: browsing_objects_form
              elements:
                - type: Hidden
                  name: id
                - type: Select
                  name: format
                  attributes:
                     class: clearfix
                  label: Format
                  empty_first: 1
                  model_config:
                     resultset: Format
                     condition:
                        class: browsing_object
                - name: pid
                  label: PID
                  attributes:
                     class: clearfix
                  model_config:
                    delete_if_empty: 1
                - name: thumbnail_pid
                  attributes:
                      class: clearfix
                  label: Thumbnail PID

                - type: Fieldset
                  legend: Relationships
                  elements:
                    - type: Hidden
                      name: relationship_count

                    - type: Repeatable
                      nested_name: browsing_object_relationships
                      counter_name: relationship_count
                      model_config:
                        empty_rows: 1
                      elements:
                        - type: Hidden
                          name: id

                        - type: Select
                          name: predicate
                          attributes:
                             class: clearfix
                          label: Predicate
                          # constraint:
                          #   - type: DependOn
                          #     others: pid
                          empty_first: 1
                          model_config:
                            delete_if_empty: 1
                            resultset: RelationshipPredicate
                            attributes:
                               order_by: id

                        - name: pid
                          attributes:
                             class: clearfix
                          label: PID
                          # constraint:
                          #   - type: DependOn
                          #     others: predicate

    - type: Submit
      name: submit
      attributes:
         class: "btn btn-primary"
         style: "float:left;"
