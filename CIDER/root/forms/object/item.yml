method: post

form_error_message: Sorry, there was in error in your submission. Please see below.

model_config:
    resultset: Object

elements:
    - type: Text
      label: Title
      name: title
      id: title
      constraints:
        - type: Required

    - type: Text
      label: Number
      name: number
      id: number
      constraints:
        - type: Required

    - type: Select
      label: Personal Name
      name: personal_name
      id: personal_name
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Select
      label: Corporate Name
      name: corporate_name
      id: corporate_name
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Select
      label: Topic Term
      name: topic_term
      id: topic_term
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Select
      label: Geographic Term
      name: geographic_term
      id: geographic_term
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Textarea
      label: Notes
      name: notes
      id: notes
        
    - type: Hidden
      name: parent
      id: parent

    - type: Fieldset
      legend: Inclusive Date
      elements:            
          - type: Checkbox
            label: Circa
            name: circa

          - type: Text
            label: From
            name: date_from
            id: date_from
            constraints:
              - type: Required

          - type: Text
            label: To
            name: date_to
            id: date_to
            constraints:
              - type: Required
              
    - type: Text
      name: location
      label: Location Barcode
      constraint:
        type: Callback
        message: Location barcode does not exist

    - type: Select
      label: Type
      name: type
      options:
        - [ 1, 'Type One' ]
        - [ 2, 'Type Two' ]
        - [ 3, 'Type Three' ]

    - type: Select
      label: Format
      name: format
      options:
        - [ 1, 'Format One' ]
        - [ 2, 'Format Two' ]
        - [ 3, 'Format Three' ]

    - type: Text
      name: funder
      label: Funder

    - type: Text
      name: handle
      label: Handle
      
    - type: Text
      name: checksum
      label: Checksum
      
    - type: Text
      name: original_filename
      label: Original Filename

    - type: Fieldset
      legend: Accession
      elements:      
          - type: Text
            name: accession_by
            label: By
      
          - type: Text
            name: accession_date
            label: Date
      
          - type: Text
            name: accession_procedure
            label: Prodecure
      
          - type: Text
            name: accession_number
            label: Number
      
    - type: Fieldset
      legend: Stabilization
      elements:      
          - type: Text
            name: stabilization_by
            label: By
      
          - type: Text
            name: stabilization_date
            label: Date
      
          - type: Text
            name: stabilization_procedure
            label: Procedure
      
          - type: Text
            name: stabilization_notes
            label: Notes

    - type: Fieldset
      legend: Applications
      elements:      
          - type: Text
            name: virus_app
            label: Virus
      
          - type: Text
            name: checksum_app
            label: Checksum
      
          - type: Text
            name: media_app
            label: Media
      
          - type: Text
            name: other_app
            label: Other

    - type: Text
      name: toc
      label: Table of Contents
      
    - type: Text
      name: rsa
      label: RSA
      
    - type: Text
      name: technical_metadata
      label: Technical Metadata
      
    - type: Text
      name: file_creation_date
      label: File Creation Date
      
    - type: Text
      name: lc_class
      label: LC Class
      
    - type: Text
      name: file_extension
      label: File Extension
      
    - type: Submit
