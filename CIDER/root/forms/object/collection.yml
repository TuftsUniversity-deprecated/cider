method: post

form_error_message: Sorry, there was in error in your submission. Please see below.

model_config:
    resultset: Object

default_args:
    constraints:
        DateTime:
            parser:
                strptime: '%Y-%m-%d'
    inflators:
        DateTime:
            parser:
                strptime: '%Y-%m-%d'
            strptime: '%Y-%m-%d'
    deflators:
        Strftime:
            strftime: '%Y-%m-%d'

elements:
    - type: Text
      label: Title
      name: title
      id: title
      constraints:
        - type: Required

    - type: Text
      label: Number
      name: number
      id: number
      constraints:
        - type: Required

    - type: Select
      label: Personal Name
      name: personal_name
      id: personal_name
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Select
      label: Corporate Name
      name: corporate_name
      id: corporate_name
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Select
      label: Topic Term
      name: topic_term
      id: topic_term
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Select
      label: Geographic Term
      name: geographic_term
      id: geographic_term
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Textarea
      label: Notes
      name: notes
      id: notes
        
    - type: Select
      label: Language
      name: language
      id: language

    - type: Hidden
      name: parent
      id: parent

    - type: Fieldset
      legend: Bulk Date
      elements:
          - type: Text
            label: From
            name: bulk_date_from
            id: bulk_date_from
            constraint: DateTime
            inflator: DateTime
            deflator: Strftime

          - type: Text
            label: To
            name: bulk_date_to
            id: bulk_date_to
            constraint: DateTime
            inflator: DateTime
            deflator: Strftime

    - type: Select
      label: Record Context
      name: record_context
      id: record_context
      model_config:
        resultset: RecordContext
        attributes:
          order_by: name

    - type: Text
      label: History
      name: history
      id: history

    - type: Text
      label: Scope
      name: scope
      id: scope

    - type: Text
      label: Organization
      name: organization
      id: organization

    - type: Select
      label: Processing Status
      name: processing_status
      id: processing_status
      empty_first: 1
      model_config:
        resultset: ProcessingStatus
        attributes:
          order_by: id
        
    - type: Textarea
      label: Processing Notes
      name: processing_notes
      id: processing_notes

    - type: Radiogroup
      name: has_physical_documentation
      label: Has physical documentation?
      id: has_physical_documentation
      options:
        - [ '1', 'Yes' ]
        - [ '0', 'No' ]
      
    - type: Submit
    