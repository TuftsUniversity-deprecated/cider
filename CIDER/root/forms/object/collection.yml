method: post

form_error_message: Sorry, there was in error in your submission. Please see below.

model_config:
    resultset: Collection

default_args:
    elements:
        Textarea:
            rows: 8

elements:
    - type: Hidden
      name: id

    - type: Text
      label: Collection Number
      name: number
      id: number
      constraints:
        - type: Required
        - type: DBIC::Unique
          resultset: Object
          id_field: id
          message: Number is already in use

    - type: Text
      label: Collection Title
      name: title
      id: title
      constraint: Required

    - type: Fieldset
      legend: Date
      elements:
          - type: Label
            label: From
            name: date_from
          - type: Label
            label: To
            name: date_to

    - type: Fieldset
      legend: Bulk Dates
      elements:
          - type: Text
            label: From
            name: bulk_date_from
            id: bulk_date_from
            constraint: &Date
              type: Callback
              callback: 'CIDER::Logic::Utils::iso_8601_date'
              message: ISO 8601 date must be YYYY, YYYY-MM, or YYYY-MM-DD

          - type: Text
            label: To
            name: bulk_date_to
            id: bulk_date_to
            constraint: *Date

    - type: Label
      label: Extent
      name: extent

    - type: Label
      label: Restrictions
      name: restrictions

    - type: Textarea
      label: Scope
      name: scope
      id: scope

    - type: Textarea
      label: Organization
      name: organization
      id: organization

    - type: Hidden
      name: primary_record_context_count
    - type: Fieldset
      legend: Primary Record Contexts
      elements:
        - type: Repeatable
          nested_name: collection_primary_record_contexts
          counter_name: primary_record_context_count
          model_config:
            empty_rows: 1
          elements:
            - type: Hidden
              name: id
            - type: Select
              name: record_context
              empty_first: 1
              model_config:
                resultset: RecordContext
                label_column: name_entry
                delete_if_empty: 1

    - type: Hidden
      name: secondary_record_context_count
    - type: Fieldset
      legend: Secondary Record Contexts
      elements:
        - type: Repeatable
          nested_name: collection_secondary_record_contexts
          counter_name: primary_record_context_count
          model_config:
            empty_rows: 1
          elements:
            - type: Hidden
              name: id
            - type: Select
              name: record_context
              empty_first: 1
              model_config:
                resultset: RecordContext
                label_column: name_entry
                delete_if_empty: 1

    - type: Textarea
      label: Archival History
      name: history
      id: history

    - type: Select
      label: Documentation
      name: documentation
      id: documentation
      empty_first: 1
      constraint: Required
      model_config:
        resultset: Documentation
        label_column: description
        attributes:
          order_by: id

    - type: Textarea
      label: Processing Notes
      name: processing_notes
      id: processing_notes

    - type: Hidden
      name: material_count
    - type: Fieldset
      legend: Associated Material
      elements:
        - type: Repeatable
          nested_name: material
          counter_name: material_count
          model_config:
            empty_rows: 1
          elements:
            - type: Hidden
              name: id
            - type: Text
              name: material
              model_config:
                delete_if_empty: 1

    - type: Textarea
      label: Notes
      name: notes
      id: notes

    - type: Hidden
      name: language_count
    - type: Fieldset
      attributes:
         class: repeatable
      legend: Languages
      elements:
        - type: Block
          id: languages
          elements:
            - type: Repeatable
              nested_name: languages
              counter_name: language_count
              model_config:
                empty_rows: 1
              elements:
                - type: Hidden
                  name: id
                - type: Select
                  name: language
                  model_config:
                    delete_if_empty: 1
                    options_from_model: 0

    - type: Hidden
      name: subject_count
    - type: Fieldset
      attributes:
         class: repeatable    
      legend: Subjects
      elements:
        - type: Block
          id: subjects
          elements:
            - type: Repeatable
              nested_name: subjects
              counter_name: subject_count
              model_config:
                empty_rows: 1
                new_rows_max: 100
              elements:
                - type: Hidden
                  name: id
                - type: Text
                  name: subject
                  model_config:
                    delete_if_empty: 1

    - type: Select
      label: Processing Status
      name: processing_status
      id: processing_status
      constraint: Required
      empty_first: 1
      model_config:
        resultset: ProcessingStatus
        label_column: description
        attributes:
          order_by: id

    - type: Label
      label: Accession Number(s)
      name: accession_numbers

    - type: Text
      name: permanent_url
      label: Permanent URL
      constraint:
        type: Regex
        common:
          - URI
          - HTTP
          - { '-scheme': 'https?' }

    - type: Text
      name: pid
      label: PID
      # TO DO: constrain uniqueness?

    - type: Select
      name: publication_status
      label: Publication Status
      model_config:
        resultset: PublicationStatus
        attributes:
          order_by: id

    - type: Fieldset
      attributes: 
          class: repeatable
      legend: Relationships
      elements: 
        - type: Block
          id: collection_relationships
          elements:
            - type: Hidden
              name: relationship_count
          
            - type: Repeatable
              nested_name: collection_relationships
              counter_name: relationship_count
              model_config:
                empty_rows: 1
              elements:
                - type: Hidden
                  name: id

                - type: Select
                  label: Predicate
                  name: predicate
                  constraint:
                    - type: DependOn
                      others: pid
                  empty_first: 1
                  model_config:
                     delete_if_empty: 1
                     resultset: RelationshipPredicate
                  attributes:
                    order_by: id

                - type: Text
                  label: PID
                  name: pid
                  constraint:
                    - type: DependOn
                      others: predicate

    - type: Hidden
      name: parent


    - type: Submit
      name: submit
