method: post
attributes:
   class: form-stacked

form_error_message: Sorry, there was in error in your submission. Please see below.

model_config:
    resultset: Collection

default_args:
    elements:
        Textarea:
            rows: 8
            attributes:
              class: span7

elements:
    - type: Hidden
      name: id

    - type: Text
      label: Collection Number
      name: number
      attributes:
        class: span2
      id: number
      constraints:
        - type: Required
        - type: DBIC::Unique
          resultset: Object
          id_field: id
          message: Number is already in use

    - type: Textarea
      label: Collection Title
      name: title
      id: title
      rows: 2
      constraint: Required

    - type: Fieldset
      legend: Bulk Dates
      elements:
          - type: Text
            label: From
            name: bulk_date_from
            id: bulk_date_from
            attributes:
               class: span2
            constraint: &Date
              type: Callback
              callback: 'CIDER::Logic::Utils::iso_8601_date'
              message: ISO 8601 date must be YYYY, YYYY-MM, or YYYY-MM-DD

          - type: Text
            label: To
            name: bulk_date_to
            id: bulk_date_to
            attributes:
               class: span2
            constraint: *Date

    - type: Textarea
      label: Scope
      name: scope
      attributes:
        class: "span7 clearfix"
      id: scope

    - type: Textarea
      label: Organization
      name: organization
      attributes:
         class: "span7 clearfix"
      id: organization

    - type: Hidden
      name: primary_record_context_count
    - type: Fieldset
      legend: Primary Record Contexts
      elements:
        - type: Repeatable
          nested_name: collection_primary_record_contexts
          counter_name: primary_record_context_count
          model_config:
            empty_rows: 1
          elements:
            - type: Hidden
              name: id
            - type: Select
              name: record_context
              attributes:
                 class: "span7 clearfix"
              empty_first: 1
              model_config:
                resultset: RecordContext
                label_column: name_entry
                delete_if_empty: 1

    - type: Hidden
      name: secondary_record_context_count
    - type: Fieldset
      legend: Secondary Record Contexts
      elements:
        - type: Repeatable
          nested_name: collection_secondary_record_contexts
          counter_name: primary_record_context_count
          model_config:
            empty_rows: 1
          elements:
            - type: Hidden
              name: id
            - type: Select
              name: record_context
              attributes:
                class: "clearfix span7"
              empty_first: 1
              model_config:
                resultset: RecordContext
                label_column: name_entry
                delete_if_empty: 1

    - type: Textarea
      label: Archival History
      name: history
      attributes:
         class: "span7 clearfix"
      id: history

    - type: Select
      label: Documentation
      name: documentation
      attributes:
         class: "span7"
      id: documentation
      empty_first: 1
      constraint: Required
      model_config:
        resultset: Documentation
        label_column: description
        attributes:
          order_by: id

    - type: Textarea
      label: Processing Notes
      name: processing_notes
      attributes:
         class: "span7 clearfix"
         rows: 3
      id: processing_notes

    - type: Hidden
      name: material_count
    - type: Fieldset
      attributes:
         class: repeatable
      legend: Associated Material
      elements:
        - type: Block
          id: material
          elements:
            - type: Repeatable
              nested_name: material
              counter_name: material_count
              model_config:
                empty_rows: 1
                new_rows_max: 100
              elements:
                - type: Hidden
                  name: id
                - type: Button
                  value: "-"
                  name: some_button
                  attributes:
                     class: "btn clear-button"
                - type: Textarea
                  rows: 2
                  name: material
                  model_config:
                    delete_if_empty: 1

    - type: Textarea
      label: Notes
      name: notes
      attributes:
         class: "span7 clearfix"
      id: notes

    - type: Hidden
      name: language_count
    - type: Fieldset
      attributes:
         class: repeatable
      legend: Languages
      elements:
        - type: Block
          id: languages
          elements:        
            - type: Repeatable
              nested_name: languages
              counter_name: language_count
              model_config:
                empty_rows: 1
                new_rows_max: 100
              elements:
                - type: Hidden
                  name: id
                - type: Button
                  value: "-"
                  name: some_button
                  attributes:
                     class: "btn clear-button"
                - type: Select
                  attributes:
                     class: "clearfix"
                  name: language
                  model_config:
                    delete_if_empty: 1
                    options_from_model: 0
    - type: Hidden
      name: subject_count
    - type: Fieldset
      attributes:
         class: repeatable    
      legend: Subjects
      elements:
        - type: Block
          id: subjects
          elements:
            - type: Repeatable
              nested_name: subjects
              counter_name: subject_count
              model_config:
                empty_rows: 1
                new_rows_max: 100
              elements:
                - type: Hidden
                  name: id
                - type: Button
                  value: "-"
                  name: some_button
                  attributes:
                     class: "btn clear-button"
                - type: Text
                  attributes:
                     class: "span7 clearfix"
                  name: subject
                  model_config:
                    delete_if_empty: 1

    - type: Select
      label: Processing Status
      name: processing_status
      attributes:
         class: "span7"
      id: processing_status
      constraint: Required
      empty_first: 1
      model_config:
        resultset: ProcessingStatus
        label_column: description
        attributes:
          order_by: id

    - type: Text
      name: permanent_url
      attributes:
        class: "clearfix"
      label: Permanent URL
      constraint:
        type: Regex
        common:
          - URI
          - HTTP
          - { '-scheme': 'https?' }

    - type: Text
      name: pid
      attributes:
        class: "clearfix"
      label: PID
      # TO DO: constrain uniqueness?

    - type: Select
      name: publication_status
      attributes:
         class: "span2"
      label: Publication Status
      model_config:
        resultset: PublicationStatus
        attributes:
          order_by: id

    - type: Fieldset
      attributes: 
          class: repeatable
      legend: Relationships
      elements: 
        - type: Block
          id: collection_relationships
          elements:
            - type: Hidden
              name: relationship_count
          
            - type: Repeatable
              nested_name: collection_relationships
              counter_name: relationship_count
              model_config:
                empty_rows: 1
                new_rows_max: 100
              elements:
                - type: Hidden
                  name: id

                - type: Button
                  value: "-"
                  name: some_button
                  attributes:
                     class: "btn clear-button"
                - type: Select
                  label: Predicate
                  name: predicate
                  attributes:
                      class: clearfix
                  constraint:
                    - type: DependOn
                      others: pid
                  empty_first: 1
                  model_config:
                     delete_if_empty: 1
                     resultset: RelationshipPredicate
                  attributes:
                    order_by: id

                - type: Text
                  attributes:
                    class: clearfix
                  label: PID
                  name: pid
                  constraint:
                    - type: DependOn
                      others: predicate

    - type: Hidden
      name: parent

    - type: Submit
      name: submit
      attributes:
        class: "btn btn-primary"
        style: "float:left;"