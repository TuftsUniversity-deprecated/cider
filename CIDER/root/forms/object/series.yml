method: post
attributes:
   class: form-stacked

form_error_message: Sorry, there was in error in your submission. Please see below.

model_config:
    resultset: Series

default_args:
    elements:
        Textarea:
            rows: 8
            attributes:
              class: "xxlarge clearfix"
elements:
    - type: Hidden
      name: id

    - type: Text
      label: Series Number
      name: number
      attributes:
         class: clearfix
      id: number
      constraints:
        - type: Required
        - type: DBIC::Unique
          resultset: Object
          id_field: id
          message: Number is already in use

    - type: Text
      label: Series Title
      name: title
      attributes:
         class: "span7 clearfix"
      id: title
      constraints:
        - type: Required

    - type: Fieldset
      legend: Date
      elements:
          - type: Label
            label: From
            name: date_from
          - type: Label
            label: To
            name: date_to

    - type: Fieldset
      legend: Bulk Date
      elements:            
          - type: Text
            label: From
            name: bulk_date_from
            attributes:
               class: clearfix
            id: bulk_date_from
            constraint: &Date
              type: Callback
              callback: 'CIDER::Logic::Utils::iso_8601_date'
              message: ISO 8601 date must be YYYY, YYYY-MM, or YYYY-MM-DD

          - type: Text
            label: To
            name: bulk_date_to
            attributes:
               class: clearfix
            id: bulk_date_to
            constraint: *Date

    - type: Label
      label: Restrictions
      name: restrictions
      attributes:
         class: clearfix

    - type: Textarea
      label: Description
      name: description
      id: description

    - type: Textarea
      label: Arrangement
      name: arrangement

    - type: Textarea
      label: Notes
      name: notes
      id: notes
        
    - type: Label
      label: Extent
      name: extent
      attributes:
         class: clearfix

    - type: Label
      label: Accession Number(s)
      name: accession_numbers
      attributes:
         class: clearfix

    - type: Hidden
      name: parent


    - type: Submit
      name: submit
      attributes:
         class: "btn primary"
         style: "float:left;margin-top:18px;"
