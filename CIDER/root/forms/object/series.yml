method: post

form_error_message: Sorry, there was in error in your submission. Please see below.

model_config:
    resultset: Object

default_args:
    constraints:
        DateTime:
            parser:
                strptime: '%Y-%m-%d'
    inflators:
        DateTime:
            parser:
                strptime: '%Y-%m-%d'
            strptime: '%Y-%m-%d'
    deflators:
        Strftime:
            strftime: '%Y-%m-%d'

elements:
    - type: Text
      label: Title
      name: title
      id: title
      constraints:
        - type: Required

    - type: Text
      label: Number
      name: number
      id: number
      constraints:
        - type: Required

    - type: Text
      label: Accession Number
      name: accession_number
      constraints:
        - type: Required

    - type: Select
      label: Personal Name
      name: personal_name
      id: personal_name
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Select
      label: Corporate Name
      name: corporate_name
      id: corporate_name
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Select
      label: Topic Term
      name: topic_term
      id: topic_term
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Select
      label: Geographic Term
      name: geographic_term
      id: geographic_term
      empty_first: 1
      model_config:
        resultset: AuthorityName
        attributes:
          order_by: value

    - type: Textarea
      label: Notes
      name: notes
      id: notes
        
    - type: Hidden
      name: parent
      id: parent

    - type: Fieldset
      legend: Bulk Date
      elements:            
          - type: Text
            label: From
            name: bulk_date_from
            id: bulk_date_from
            constraint: DateTime
            inflator: DateTime
            deflator: Strftime

          - type: Text
            label: To
            name: bulk_date_to
            id: bulk_date_to
            constraint: DateTime
            inflator: DateTime
            deflator: Strftime

    - type: Textarea
      label: Description
      name: description
      id: description
      constraints:
        - type: Required

    - type: Submit
