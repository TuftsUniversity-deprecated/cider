<Model::CIDERDB>
    <connect_info>
        dsn     dbi:mysql:cider
        user    root
        mysql_enable_utf8 1
        on_connect_call set_strict_mode
    </connect_info>
    search_index    /tmp/cider_index
</Model::CIDERDB>

<Plugin::Session>
    storage     /tmp/cider_session
</Plugin::Session>

<scheduler>
    state_file  /tmp/cider_scheduler.state
</scheduler>

<export>
    template_directory __HOME__/root/object/export
</export>