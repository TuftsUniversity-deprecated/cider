<export>
    template_directory __HOME__/root/object/export
</export>


<authentication>
    default_realm ldap
    <realms>
        <ldap>
            <credential>
                class Password
                password_field password
                password_type self_check
            </credential>
	    <store>
		binddn              anonymous
		bindpw              dontcarehow
		class               LDAP
		ldap_server         ldap.tufts.edu
		<ldap_server_options>
		    timeout 5
		</ldap_server_options>
		start_tls           1
		<start_tls_options>
                    verify none
		</start_tis_options>
		entry_class         MyApp::LDAP::Entry
		use_roles           1
		user_basedn         ou=People,dc=tufts,dc=edu
		user_field          uid
		user_scope          one
		user_class          CIDER::User
		<user_search_options>
                    deref always
                </user_search_options>
            </store>
	</ldap>
    </realms>
</authentication>