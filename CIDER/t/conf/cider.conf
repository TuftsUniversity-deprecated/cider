# DB conf
<Model::CIDERDB>
    <connect_info>
        dsn         dbi:SQLite:t/db/cider.db
        sqlite_unicode 1
    </connect_info>
    search_index    __path_to(t/db/index)__
</Model::CIDERDB>

<Plugin::Session>
    storage         __path_to(t/session)__
</Plugin::Session>

<scheduler>
    state_file      __path_to(t/scheduler.state)__
</scheduler>

<authentication>
    default_realm ldap
    <realms>
        <ldap>
            <credential>
                class Password
                password_field password
                password_type none
            </credential>
            <store>
                class DBIx::Class
                user_model CIDERDB::User
            </store>
	    </ldap>
    </realms>
</authentication>